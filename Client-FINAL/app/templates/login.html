<div class="bs-component col-lg-3">
  <form class="form-horizontal">
    <fieldset>
      <div class="box">
        <legend align="center"><strong>Login</strong></legend>
        <div class="form-group" align="center">
          <div class="col-lg-12">
            <label for="username">Username:</label>   
          </div>  
          <div class="col-lg-12" >
            <input type="text" id="username" ng-model="userData.username" required />
          </div>  
        </div>
        <div class="form-group" align="center">
          <div class="col-lg-12">
            <label for="password">Password:</label>
          </div>  
          <div class="col-lg-12" >
            <input type="password" id="password" ng-model="userData.password" required />
          </div>  
          </div>
        <div class="form-group" align="center">
          <div >
            <a ng-click="login(userData)" class="button">Login</a>   
            <a href="#/register" class="link">Register here</a>
          </div>
        </div> 
      </div>
    </fieldset>
  </form>  
</div>
