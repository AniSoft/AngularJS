<div class="bs-component col-lg-5" >
  <form class="form-horizontal">
    <fieldset>
      <div class="boxForm">
      <legend align="center">User Registration</legend>

      <div class="row">
        <div class="col-md-6">
          <div><label for="username">Username:</label></div>
          <div><input type="text" id="username" ng-model="userData.username" required /></div>  
        </div>
      </div>

      <div class="row">      
        <div class="col-md-6">
          <div><label for="password" >Password:</label></div>
          <div><input type="password" id="password" ng-model="userData.password" required /></div>
        </div>    
        <div class="col-md-6">  
          <div><label for="confirmPassword">Confirm password:</label></div>  
          <div><input type="password" id="confirmPassword" ng-model="userData.confirmPassword" required /></div>
        </div>
      </div>
      
      <div class="row">      
        <div class="col-md-6">
          <div><label for="name" >Name:</label></div>
          <div><input type="text" id="name" ng-model="userData.name" required /></div>
        </div>  
        <div class="col-md-6">  
          <div><label for="email" >Email:</label></div>
          <div><input type="text" id="email" ng-model="userData.email" required /></div>      
        </div>
      </div>    

      <div class="row">      
        <div class="col-md-6">    
          <div><label for="phone" >Phone:</label></div>
          <div><input type="text" id="phone" ng-model="userData.phone" required /></div>      
        </div>
        <div class="col-md-6">        
          <div><label for="town" >Town:</label></div>
          <div>
            <select id="town" ng-model="userData.townId">
              <option value="null">(None)</option>
              <option ng-repeat="town in towns" 
              value="{{town.id}}">{{town.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="row" >      
        <div class="col-lg-6" >
          <div><a ng-click="register(userData)" class="button">Register</a></div>
        </div>    
        <div class="col-lg-6">
          <div><a href="#/login" class="link">Login here</a></div>
        </div>
      </div>
    </div>
    </fieldset>
  </form>
</div>
