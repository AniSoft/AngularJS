 <!-- The header.html for site header will display different content 
 depending on the current user (anonymous site visitor / normal user / administrator)-->

Ads<span ng-if="pageTitle"> &ndash; {{pageTitle}}</span>
<span ng-if="pageSubtitle"> &ndash; {{pageSubtitle}}</span>

<div ng-if="authService.isLoggedIn()" class="user-area">
  <span>{{authService.getCurrentUser().username}}</span>
  <a ng-click="logout()" class="link">Logout</a>
</div>
