<div class="well bs-component">
  <form class="form-horizontal">
    <fieldset>
      <legend align="center">User Registration</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Username:</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputUsername" placeholder="Username" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputPassword" placeholder="Password" type="password">
        </div>
      </div>        

      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Name:</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputName" placeholder="Name" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Phone:</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputPhone" placeholder="0888 44 55 66" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPasswordRepeat" class="col-lg-2 control-label">Password Repeat</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputPasswordRepeat" placeholder="Repeat Password" type="password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email:</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputEmail" placeholder="Email" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Town</label>
        <div class="col-lg-10">
          <select class="form-control" id="select">
            <option>Sofia</option>
            <option>Varna</option>
            <option>Plovdiv</option>
            <option>Burgas</option>
            <option>Ruse</option>
          </select>
          <br>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Register</button>
            <button class="btn btn-default">Login here</button>
          </div>
        </div>
        
      </fieldset>
    </form>
    <div style="display: none;" id="source-button" class="btn btn-primary btn-xs">&lt; &gt;</div>
  </div>
