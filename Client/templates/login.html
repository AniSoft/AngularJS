<div class="container">
  <form class="form-horizontal">
    <fieldset>
      <legend align="center">Login</legend>
      <div class="form-group">
        <div class="col-lg-12">    
          <label for="inputUsername" class="control-label">Username:</label>
        </div>

        <div class="col-lg-12">
          <input class="form-control" id="inputEmail" placeholder="Username" type="text" ng-model="login.username" ng-model="user.name">
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12">            
          <label for="inputPassword" class="control-label">Password:</label>
        </div>

        <div class="col-lg-12">
          <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password">
        </div> 

        <div class="form-group">
          <div>
          </br>
          <button type="submit" class="btn btn-primary" ng-click="login(user)">Login</button>

          <button type="submit" class="btn btn-primary">Register here</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
