<div class="well bs-component col-lg-4">
  <form class="form-horizontal" name="loginForm">
    <fieldset>
      <legend align="center">Login</legend>
      <div class="form-group">
        <div class="col-lg-12">    
          <label for="inputEmail" class="control-label">Username:</label>
        </div>

        <div class="col-lg-12">
          <input class="form-control" id="inputEmail" placeholder="Username" type="text" ng-model="login.username">
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12">            
          <label for="inputPassword" class="control-label">Password:</label>
        </div>

        <div class="col-lg-12">
          <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="login.password>
        </div> 

        <div class="form-group">
          <div>
          </br>
          <button type="submit" class="btn btn-primary" ng-click="createNew(login,loginForm)">Login</button>

          <button type="submit" class="btn btn-primary">Register here</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <div style="display: none;" id="source-button" class="btn btn-primary btn-xs">&lt; &gt;</div>
</div>
