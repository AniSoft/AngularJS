<div class="jumbotron">
	<div class="row">
		<div class="col-md-9">
			<ul id="ul">
				<li ng-repeat="ad in data.ads">
					<div class="container well">
						<h3 class="pull-left">
							{{ad.title}}
						</h3>
						<span class="pull-right">
							{{ad.date|date:'d-MMM-yyyy'}}
						</span>
						
					</div>
				</li>
			</ul>
		</div>
		<div class="col-md-3">
			Filters
		</div>
	</div>
</div>
