<div class="well bs-component">
  <form class="form-horizontal">
    <fieldset>
      <legend>User Registration</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputEmail" placeholder="Email" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputPassword" placeholder="Password" type="password">
        </div>
      </div>        

      <div class="form-group">
        <label for="inputPasswordRepeat" class="col-lg-2 control-label">Password Repeat</label>
          <div class="col-lg-10">
            <input class="form-control" id="inputPasswordRepeat" placeholder="Repeat Password" type="password">
        </div>
      </div>
      <div class="form-group">
        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="textArea"></textarea>
          <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Town</label>
        <div class="col-lg-10">
          <select class="form-control" id="select">
            <option>Sofia</option>
            <option>Varna</option>
            <option>Plovdiv</option>
            <option>Burgas</option>
            <option>Ruse</option>
          </select>
          <br>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Register</button>
          <button class="btn btn-default">Login here</button>
        </div>
      </div>
    </fieldset>
  </form>
  <div style="display: none;" id="source-button" class="btn btn-primary btn-xs">&lt; &gt;</div></div>
